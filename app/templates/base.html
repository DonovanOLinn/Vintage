<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/styles.css">
<title>Vintage Antiques</title>
</head>
<body>
<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top mask-custom shadow-0">
    <div class="container">
      <a class="navbar-brand text-light" href="{{ url_for('site.home') }}">Vintage</a>
        <ul class="navbar-nav ms-auto d-flex flex-row">
            <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="{{ url_for('site.profile') }}">
                  <i class="text-light fas fa-solid fa-house-user"></i>
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="{{ url_for('site.Cars') }}">
                  <i class="text-light fas fa-solid fa-car-side"></i>
                </a>
              </li>
           <li class="nav-item me-3 me-lg-0">
            <a class="nav-link" href="{{ url_for('auth.signin') }}">
              <i class="text-light fas fa-solid fa-address-card"></i>
            </a>
          </li>
          <li class="nav-item me-3 me-lg-0">
            <a class="nav-link" href="{{ url_for('auth.signup') }}">
              <i class="text-light fas fa-solid fa-traffic-light"></i>
            </a>
          </li>
          <li class="nav-item me-3 me-lg-0">
            <a class="nav-link" href="{{ url_for('auth.logout') }}">
              <i class="text-light fas fa-solid fa-gas-pump"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
